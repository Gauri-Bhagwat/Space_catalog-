<!-- catalog/templates/catalog/login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Space Catalog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-warning" href="{% url 'home' %}">Home</a>
        <div class="navbar-nav ml-auto">
            <a class="nav-link text-warning" href="{% url 'signup' %}">Sign Up</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-warning">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning btn-block">Login</button>
        </form>
        <p class="mt-3 text-light">Don't have an account? <a href="{% url 'signup' %}" class="text-warning">Sign up here</a></p>
    </div>
</body>
</html>
