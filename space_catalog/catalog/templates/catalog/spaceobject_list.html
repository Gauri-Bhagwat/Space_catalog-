{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-warning">Space Objects</h1>
            <div class="row">
                {% for obj in objects %}
                    <div class="col-md-4 mb-4">
                        <div class="card bg-secondary text-light">
                            <div class="card-body">
                                <h5 class="card-title text-warning">{{ obj.name }}</h5>
                                <p><strong>Type:</strong> {{ obj.object_type }}</p>
                                <p><strong>Distance:</strong> {{ obj.distance_from_earth }} light years</p>
                                <a href="{% url 'spaceobject_detail' obj.id %}" class="btn btn-warning">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        
        
    </body>
    </html>
